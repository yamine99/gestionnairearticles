<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boutique</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center mx-1 my-2">
    <h2 class="card bg-info text-white h2 py-lg-3 py-md-2 py-sm-1" th:text="${pageTitle}">
    </h2>

    <form th:action="@{/accueil/add/save}" method="post" th:object="${article}">
            <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded-2 p-3">
            <div class="form-group row my-sm-1">
                <label class="col-sm-4 col-form-label">Nom</label>
               <div class="col-sm-8">
                   <input type="text" maxlength="25" class="form-control"  th:field="*{nom}" required />
               </div>
            </div>

             <div class="form-group row my-sm-1">
                <label class="col-sm-4 col-form-label">Catégorie</label>
               <div class="col-sm-8">
               <select th:field="*{type}" required class="form-select">

                <option th:each="categorie : ${categories}"
                    th:value="${categorie}" th:text="${categorie}"></option>
            </select>


               </div>
            </div>

           <div class="form-group row my-sm-1">
                <label class="col-sm-4 col-form-label">Prix</label>
               <div class="col-sm-8">
                   <input type="number" min="0" maxlength="8" class="form-control" th:field="*{prix}" required/>
               </div>
            </div>

              <div class="form-group row my-sm-1">
                <label class="col-sm-4 col-form-label">Quantité</label>
               <div class="col-sm-8">
                   <input type="number"  min="0" maxlength="8"  class="form-control" th:field="*{quantite}" required/>
               </div>
            </div>



         </div>
             <div class="my-sm-2 my-lg-5 my-md-3">
                 <a class="btn btn-info text-white"  th:href="@{/accueil}" >Voir list</a>
                 <button class="btn btn-outline-success">Envoyer</button>

            </div>

    </form>


    </div>
</body>
</html>
