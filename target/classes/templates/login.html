<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boutique</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>

<body>

<div align="center">

       <div class="container-fluid text-center mx-1 my-2">
                <div class="card bg-info text-white h2 py-lg-3 py-md-2 py-sm-1">
                      <p>Bienvenue dans votre Gestionnaire de l'Ã©cole ENSUP </p>
                </div>

                <div th:if="${message}" class="alert alert-danger text-center">
                        [[${message}]]
                </div>
                <form   th:action="@{/user}"   method="post" th:object="${user}">
                     <h3>Se connecter</h3>
                      <a th:href="@{/register}" class="btn btn-outline-primary my-md-3 my-sm-1"> S'enregistrer</a>
                        <div class="border border-secondary rounded-2 p-3">
                                <div class="form-group row my-sm-1">
                                    <label class="col-sm-4 col-form-label">Email</label>
                                   <div class="col-sm-8">
                                       <input type="email" class="form-control" required th:field="*{email}"/>
                                   </div>
                                </div>

                                 <div class="form-group row my-sm-1">
                                    <label class="col-sm-4 col-form-label">Mot de passe</label>
                                   <div class="col-sm-8">
                                       <input type="password" class="form-control" required th:field="*{mdp}"/>
                                   </div>
                                </div>
                         </div>

                      <div class="my-sm-2 my-lg-5 my-md-3">
                         <button  class="btn btn-outline-info">Connexion</button>
                      </div>
                </form>
        </div>

</div>
</body>
</html>
