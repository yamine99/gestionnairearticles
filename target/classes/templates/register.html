<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Boutique</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>

<body>

<div align="center">

   <div class="container-fluid text-center mx-1 my-2">
        <div class="card bg-info text-white h2 py-lg-3 py-md-2 py-sm-1">
            <p>Bienvenue dans votre Gestionnaire de Boutique </p>
           </div>


            <form th:action="@{/register/user/save}" method="post" th:object="${user}">
                 <h3>S'enregistrer</h3>
                <div class="border border-secondary rounded-2 p-3">


                    <input type="hidden" th:field="*{id}"/>
                    <div class="border border-secondary rounded-2 p-3">
                        <div class="form-group row my-sm-1">
                            <label class="col-sm-4 col-form-label">Nom</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="25" class="form-control"  th:field="*{firstName}" required />
                            </div>
                        </div>


                        <div class="form-group row my-sm-1">
                            <label class="col-sm-4 col-form-label">Prénom</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="25" class="form-control"  th:field="*{lastName}" required />
                            </div>
                        </div>
                        <div class="form-group row my-sm-1">
                            <label class="col-sm-4 col-form-label">Rôle</label>
                            <div class="col-sm-8">
                                <select th:field="*{role}" required class="form-select">

                                    <option th:each="role : ${roles}"
                                            th:value="${role}" th:text="${role}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row my-sm-1">
                            <label class="col-sm-4 col-form-label">télephone</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="25" class="form-control"  th:field="*{tel}" required />
                            </div>
                        </div>



                        <div class="form-group row my-sm-1">
                            <label class="col-sm-4 col-form-label">adresse</label>
                            <div class="col-sm-8">
                                <input type="text" maxlength="25" class="form-control" th:field="*{adresse}" required/>
                            </div>
                        </div>

                        <div class="form-group row my-sm-1">
                            <label class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" required th:field="*{email}"/>
                            </div>
                        </div>

                        <div class="form-group row my-sm-1">
                            <label class="col-sm-4 col-form-label">Mot de passe</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" required th:field="*{mdp}"/>
                            </div>
                        </div>

                 </div>
                <div class="my-sm-2 my-lg-5 my-md-3">
                 <button class="btn btn-outline-secondary">S'enregitrer</button>
                <a th:href="@{/}" class="btn btn-outline-info my-md-3 my-sm-1"> Retour</a>
               </div>

            </form>

    </div>

</div>
</body>
</html>
